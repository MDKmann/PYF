<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PYF: Pick Your Flick</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/256-mac.png">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/d758225057.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
  </head>

  <body class="p-6 leading-normal tracking-normal bg-fixed bg-cover sm:rounded-2xl sm:m-6 backdrop-filter backdrop-blur-xl lg:m-10 xl:m-12 2xl:m-16" style="background-image: url('./assets/images/rPlexPoster.jpg');">
    
    <div class="h-full">
      <!--Nav-->
      <header
      class="fixed inset-x-0 top-0 z-30 max-w-screen-md py-3 mx-auto border border-gray-500 shadow sm:w-3/4 lg:w-2/3 bg-dark-800/50 backdrop-blur-lg sm:top-6 sm:rounded-3xl lg:max-w-screen-lg">
        <div class="px-4">
          <div class="flex items-center justify-between">
            <div class="flex shrink-0">
                <a aria-current="page" class="flex items-center" href="./index.html">
                    <img class="w-auto h-9" src="./assets/images/256-mac.png" alt="">
                    <p class="sr-only">Pick Your Flick</p>
                </a>
            </div>
            <a class="flex items-center text-lg font-bold text-white no-underline opacity-75 sm:text-2xl hover:no-underline lg:text-4xl" href="#">
            Pick<span class="text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-sky-400">YOUR</span>Flick
          </a>
            <div class="flex items-center justify-end gap-3">
                <a class="inline-flex items-center justify-center px-3 py-2 text-sm font-semibold text-white transition-all duration-150 bg-blue-600 shadow-sm rounded-xl hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    href="./comingSoon.html">Login</a>
            </div>
          </div>
        </div>
      </header>

      <!--Main-->
      <section id="hero" class="">
        <div class="container flex flex-col flex-wrap items-center pt-24 mx-auto md:pt-36 md:flex-row">
 
          <div class="flex flex-col justify-center w-full overflow-y-hidden xl:w-1/2 lg:items-start">
            <div id="hero-title">
              <h1 class="my-4 text-3xl font-bold leading-tight text-center text-white opacity-75 md:text-4xl lg:text-5xl md:text-left 2xl:text-6xl">
              Tired of 
              <span class="text-transparent bg-clip-text bg-gradient-to-r from-violet-700 to-pink-700">
                Doomscrolling
              </span>
              for something to watch?
            </h1>
            <p class="mb-8 text-base leading-normal text-center text-blue-300 md:text-2xl md:text-left">
              Let us help you pick your next flick quickly, and curated just for you!
            </p>
          </div>
      </section>
          <div id="searchContainer" class="flex flex-col items-center w-full px-4 pt-6 pb-8 mb-4 bg-gray-900 shadow-lg opacity-75 rounded-xl sm:w-3/4 md:w-2/3 sm:mx-auto sm:my-6 md:my-8">
            <div class="flex flex-col items-center w-full mb-4">
              <label class="block py-2 mb-2 font-bold text-blue-300" for="Search">
                Search for any movie below
              </label>
               <div class="flex flex-col items-center gap-3 lg:justify-center md:w-3/4 lg:flex-row">
                <div class="flex w-full h-auto bg-blue-300 border-4 border-blue-300 rounded-xl md:w-80 focus:outline-none focus:border-blue-600 ">
                    <input 
                    class="w-full h-10 px-3 transition duration-300 ease-in-out transform border-2 border-blue-300 rounded rounded-lg shadow appearance-none hover:z-10 hover:translate-x-1 md:w-80 focus:outline-none focus:border-blue-600 focus:ring hover:scale-105"
                    id="search"
                    type="text" 
                    placeholder="Search by Title..."
                    onchange="onSearchChange(event)"
                    required
                    >
                    <button 
                    type="submit" 
                    class="px-2 py-0 text-white transition duration-300 ease-in-out transform bg-blue-300 rounded-lg shadow appearance-none md:py-1 focus:bg-blue-600 hover:scale-105">
                      <i class="px-1 fas fa-search"></i>
                    </button>
                </div>
                <div class="relative">
                  <select 
                id="sort" 
                onchange="sortMovies(event)"
                class="w-full md:w-24 h-11 px-2 py-0 tracking-wider text-center border-[6px] lg:border-8 rounded-lg lg:rounded-xl border-blue-300 bg-blue-300 lg:bg-blue-300 focus:outline-blue-300 focus:border-blue-600 text-white lg:text-white  appearance-none transition duration-300 ease-in-out transform border rounded shadow  focus:ring hover:scale-105" 
                >
                  <option value="" disabled selected="">Sort </option>
                  <option value="YEAR_HIGH_TO_LOW">Year Released, Newest to Oldest</option>
                  <option value="YEAR_LOW_TO_HIGH">Year Released, Oldest to Newest</option>
                  <option value="RATING_HIGH_TO_LOW">Rating, Highest to Lowest</option>
                  <option value="RATING_LOW_TO_HIGH">Rating, Lowest to Highest</option>
                  
              </select>
                </div>
            </div>
            </div>
            
            <span class="block py-2 font-bold text-center text-blue-300">
              OR
            </span>

            <span class="block py-2 font-bold text-center text-blue-300">
              Let us help find a great movie below
            </span>

            <div class="flex items-center justify-between pt-4">
            <a >
              <button
              class="px-4 py-2 font-bold text-white transition duration-300 ease-in-out transform rounded bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 focus:ring hover:scale-105"
              type="button"
              onclick="magicSearch()"
            >
              Pick For Me
            </button>
             </a>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-1 gap-4 m-3 min-[576px]:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 lg:gap-8 movies">
        </div>
        <!--Right Col-->
        <div class="flex w-full p-12 overflow-hidden xl:mb-20">
          <img class="w-full mx-auto transition duration-700 ease-in-out transform md:w-4/5 -rotate-6 hover:scale-105 hover:rotate-6" src="./assets/images/rPlexPoster.jpg" />
        </div>

        <div class="flex flex-col items-center w-3/4 pt-6 pb-8 mx-auto mb-4 bg-white rounded-lg shadow-lg opacity-75 sm:w-1/2 p-x-8">
          <div class="flex gap-1 mb-2">
            <i class="text-yellow-400 fas far fa-star"></i>
            <i class="text-yellow-400 fas far fa-star"></i>
            <i class="text-yellow-400 fas far fa-star"></i>
            <i class="text-yellow-400 fas far fa-star"></i>
            <i class="text-yellow-400 fas far fa-star"></i>
        </div>
        <span class="text-xs text-gray-600">
            4.8/5 (45k reviews)
        </span>
        </div>
      </div>

        <!--Footer-->
        <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
          <div id="copyright" align="center">
            &copy;  2024 Michael Kuhlmann - All Rights Reserved.
        </div>
      </div>
    </div>
    </footer>
    <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 sm:rounded-xl none">

        <div class="flex flex-col h-full">
          <div class="flex flex-row items-center justify-center h-2/3">
            <svg class="w-8 h-8 mr-3 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
              </svg>
          
              <span class="text-3xl font-bold text-white">Loading...</span>
            </div>
          <div class="w-auto h-1/3">
            
          </div>
          
        </div>
        
    </div>
  </body>
</html>
