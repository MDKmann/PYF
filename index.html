<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <!-- BROWSER TITLE ICON -->
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick Your Flick</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        content: ["./src/**/*.{html,js}"],
        theme: {
          extend: {
            fontSize: {
              'h1': '48px',
              'h2': '36px',
              'h3': '30px',
              'h4': '24px',
              'h5': '20px',
              'h6': '16px',
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/d758225057.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="m-10 ">
      <!-- NAV SECTION -->
      <nav>
        <!-- MOBILE NAV CONTAINERS SECTION -->
         <ul class="flex justify-between">
           <!-- MOBILE NAV LOGO/HOME SECTION -->
          <li>
            <a href="#">
              <img src="" class="p-2" alt="LOGO">
            </a>
          </li>
           <!-- MOBILE NAV SEARCH SECTION -->
          <li>
            <div class="relative">
              <label for="Search" class="sr-only"> Search </label>
            
              <input
                type="text"
                id="search"
                placeholder="Search for..."
                class="w-full rounded-md border-gray-300 py-2.5 pe-10 shadow-sm sm:text-sm"
                onchange="onSearchChange(event)"
              />
            
              <span class="absolute inset-y-0 grid w-10 end-0 place-content-center">
                <button type="button" class="text-gray-600 hover:text-gray-700">
                  <span class="sr-only">Search</span>
            
                  <span class="p-1 rounded-full outline">
                    <i aria-hidden="true" class="fas fa-wand-sparkles"></i>
                  </span>
                </button>
              </span>
            </div>
          </li>
         </ul>
         <!-- DESKTOP NAV CONTAINERS SECTION -->
        <ul class="justify-between hidden">
          <!-- NAV LOGO/HOME SECTION -->
          <li class="mx-6">
            <a href="#">
              <img src="" class="p-2" alt="LOGO">
            </a>
          </li>
          <!-- NAV MAIN MENU CONTAINERS SECTION -->
          <li>
            <ul class="flex justify-between bg-blue-400 shadow-md shadow-black rounded-xl outline-blue-200 outline">
              <li class="mx-6">
                <a href="#" class="p-2">
                 Quiz 
                </a>
              </li>
              <li class="mx-6">
                <a href="#" class="p-2">
                  DIY
                </a>
              </li>
              <li class="mx-6">
                <a href="#" class="p-2">
                  Wildcard
                </a>
              </li>
            </ul>
          </li>
          <!-- NAV USER SECTION -->
          <li class="mx-6">
            <a href="" class="p-2">
              Login
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- MAIN CONTENT -->
    <main class="m-10 bg-blue-400 shadow-2xl shadow-black h-svh rounded-xl outline-blue-200 outline">
      <!-- HERO SECTION -->
      <section id="hero" class="flex justify-center">
        <!-- HERO TITLES CONTAINER -->
        <div class="m-3 text-center">
          <h1 class="p-2 text-2xl hero__title">
            Pick Your Flick
          </h1>
          <h3 class="p-2 hero__subtitle">
            Tired of doom scrolling for something to watch?
            <br>
            Play the quiz and let us find the movie you've been waiting for!
          </h3>
        </div>
      </section>
    </main>
    <!-- FOOTER SECTION -->
    <footer></footer>
  </body>
</html>
