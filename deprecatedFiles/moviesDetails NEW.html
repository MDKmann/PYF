<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <!-- BROWSER TITLE ICON -->
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Pick Your Flick</title>
    <script src="./fetchedMovie.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script> src="./tailwind.config.js" </script>
    <script
      src="https://kit.fontawesome.com/d758225057.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-black">
     <!-- MAIN CONTENT -->
        <section id="movie-container" class="m-4 ">
          <!-- MOVIE WRAPPER -->
          <div class="flex flex-wrap items-center mt-5 h-dvh sm:justify-around">
            <!-- MOVIE POSTER CONTAINER -->
            <div class="flex w-full md:w-1/2">
              <img id="posterMain" alt="..." class="m-auto rounded-lg" src="https://m.media-amazon.com/images/M/MV5BNDIzMTk4NDYtMjg5OS00ZGI0LWJhZDYtMzdmZGY1YWU5ZGNkXkEyXkFqcGdeQXVyMTI5NzUyMTIz._V1_SX300.jpg">
            </div>
             <!-- MOVIE DETAILS CONTAINER -->
             <div class="flex flex-col items-center md:w-1/2">
              <!-- MOVIE TITLE AND RATING -->
              <div class="flex items-center">
                <h3 id="title" class="text-lg font-bold text-white">Guardians of the Galaxy Vol. 2</h3>
                <span class="text-[0.95rem] leading-[0.95rem] font-semibold rounded-lg  py-1 px-2 h-fit mt-0.5 ml-2 bg-white/30 ring-2 ring-white/5 backdrop-blur-xs flex">
                  <i class="pr-1 text-yellow-400 fas fa-star"></i>
                  <span id="imdb">8</span>
                </span>
               </div>
                <!-- MOVIE GENRES -->
                <div class="w-full mb-0 text-lg text-white/85 sm:justify-around">
                  <span id="genre" class="text-[0.75rem] leading-[0.75rem] rounded-lg  py-1 px-2  bg-white/30 ring-2 ring-white/5 backdrop-blur-xs">
                    Action
                  </span>
                  <span class="text-[0.75rem] m-2 leading-[0.75rem] rounded-lg  py-1 px-2  bg-white/30 ring-2 ring-white/5 backdrop-blur-xs">
                    Adventure
                  </span>
                  <span class="text-[0.75rem] leading-[0.75rem] rounded-lg  py-1 px-2  bg-white/30 ring-2 ring-white/5 backdrop-blur-xs">
                    Comedy
                  </span>
                </div>
                <!-- MOVIE YEAR AND RUNTIME -->
                <div class="flex flex-row justify-between w-full mt-4 text-center">
                  <div class="flex flex-col sm:text-left">
                      <div class="text-sm text-gray-400">Year:</div>
                      <div id="date" class="release">01 Aug 2014</div>
                  </div>
                  <div class="flex flex-col sm:text-right ">
                    <div class="text-sm text-gray-400">Runtime:</div>
                    <div id="runtime" class="release">121 min</div>
                  </div>
                </div>
                <!-- MOVIE PLOT -->
                <div class="mt-4 text-center sm:text-left">
                  <div class="mb-2 text-xs text-gray-400">Plot:</div>
                  <p id="plot" class="mb-6 text-xs text-gray-100">
                    A group of intergalactic criminals must pull together to stop a fanatical warrior with plans to purge the universe.
                  </p>
                </div>
             </div>
          </div>
        </section>
      </main>
    <!-- FOOTER SECTION -->
    <footer></footer>
  </body>
</html>
