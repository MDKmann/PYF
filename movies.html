<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <!-- BROWSER TITLE ICON -->
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results - Pick Your Flick</title>
    <script src="./moviesApp.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        content: ["./src/**/*.{html,js}"],
        theme: {},
      };
    </script>
    <script
      src="https://kit.fontawesome.com/d758225057.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="m-10">
      <!-- NAV SECTION -->
      <nav>
        <ul class="justify-between">
            <!-- NAV LOGO/HOME SECTION -->
            <li class="mx-6">
              <a href="#">
                <img src="" class="p-2" alt="LOGO">
              </a>
            </li>
            <!-- NAV MAIN MENU CONTAINERS SECTION -->
            <li>
              <ul class="flex justify-between bg-blue-400 shadow-md shadow-black rounded-xl outline-blue-200 outline">
                <li class="mx-6">
                  <a href="#" class="p-2">
                   Quiz 
                  </a>
                </li>
                <li class="mx-6">
                  <a href="#" class="p-2">
                    DIY
                  </a>
                </li>
                <li class="mx-6">
                  <a href="#" class="p-2">
                    Wildcard
                  </a>
                </li>
              </ul>
            </li>
      </nav>
    </header>
     <!-- MAIN CONTENT -->
     <main class="h-auto m-10 bg-blue-400 shadow-2xl shadow-black min-h-svh rounded-xl outline-blue-200 outline">
        <!-- HERO SECTION -->
        <section id="hero" class="flex flex-col justify-center">
          <!-- HERO TITLES CONTAINER -->
          <div class="m-3 text-center">
            <h1 class="p-2 text-2xl hero__title">
              Pick Your Flick
            </h1>
        </div>
            <div class="inline-flex justify-center gap-1">
                <a
                  href="#"
                  class="inline-flex items-center justify-center text-gray-900 bg-white border border-gray-100 rounded size-8 rtl:rotate-180"
                >
                  <span class="sr-only">Prev Page</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="size-3" viewBox="0 0 20 20" fill="currentColor">
                    <path
                      fill-rule="evenodd"
                      d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </a>
              
                <div>
                  <label for="PaginationPage" class="sr-only">Page</label>
              
                  <input
                    type="number"
                    class="h-8 w-12 rounded border border-gray-100 bg-white p-0 text-center text-xs font-medium text-gray-900 [-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
                    min="1"
                    value="2"
                    id="PaginationPage"
                  />
                </div>
              
                <a
                  href="#"
                  class="inline-flex items-center justify-center text-gray-900 bg-white border border-gray-100 rounded size-8 rtl:rotate-180"
                >
                  <span class="sr-only">Next Page</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="size-3" viewBox="0 0 20 20" fill="currentColor">
                    <path
                      fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </a>
              </div>
              <div class="relative">
                <label for="Search" class="sr-only"> Search </label>
              
                <input
                  type="text"
                  id="search"
                  placeholder="Search for..."
                  class="w-full rounded-md border-gray-300 py-2.5 pe-10 shadow-sm sm:text-sm"
                  onchange="onSearchChange(event)"
                />
              
                <span class="absolute inset-y-0 grid w-10 end-0 place-content-center">
                  <button type="button" class="text-gray-600 hover:text-gray-700">
                    <span class="sr-only">Search</span>
              
                    <span class="p-1 rounded-full outline">
                      <i aria-hidden="true" class="fas fa-wand-sparkles"></i>
                    </span>
                  </button>
                </span>
              </div>
        </section>
        <!-- MOVIES MAIN SECTION -->
        <section id="movies__container">
            <div class="grid grid-cols-1 gap-4 m-4 lg:grid-cols-4 lg:gap-8 movies">
                <div class="h-auto bg-gray-200 rounded-lg movieElement">
                    <a href="#" class="block p-4 rounded-lg shadow-sm shadow-indigo-100">
                        <img
                          alt="Movie Poster"
                          src="https://m.media-amazon.com/images/M/MV5BNjM0NTc0NzItM2FlYS00YzEwLWE0YmUtNTA2ZWIzODc2OTgxXkEyXkFqcGdeQXVyNTgwNzIyNzg@._V1_SX300.jpg"
                          class="object-cover w-full h-56 rounded-md"
                        />
                      
                        <div class="mt-2">
                          <dl>
                            <div class="flex justify-between">
                              <dt class="sr-only">Genre</dt>
                              <dd class="text-sm text-gray-500">Action</dd>
                              <dt class="sr-only">Year</dt>
                              <dd class="text-sm text-gray-500">2017</dd>
                            </div>
                      
                            <div>
                              <dt class="sr-only">Movie Title</dt>
                      
                              <dd class="font-medium">Guardians of the Galaxy Vol. 2</dd>
                            </div>
                          </dl>
                      
                          <div class="flex items-center gap-8 mt-6 text-xs">
                            <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                                <i class="text-indigo-500 far fa-hand-point-down"></i>
                              <div class="mt-1.5 sm:mt-0">
                                <p class="text-gray-500">RATED</p>
                      
                                <p class="font-medium">PG-13</p>
                              </div>
                            </div>
                      
                            <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                                <i class="text-indigo-500 far fa-star "></i>
                              <div class="mt-1.5 sm:mt-0">
                                <p class="text-gray-500">IMDb RATING</p>
                      
                                <p class="font-medium">7.6 / 10</p>
                              </div>
                            </div>
                      
                            <div class="sm:inline-flex sm:shrink-0 sm:items-center sm:gap-2">
                                <i class="text-indigo-500 far fa-clock"></i>
                              <div class="mt-1.5 sm:mt-0">
                                <p class="text-gray-500">WATCH TIME</p>
                      
                                <p class="font-medium">136 min</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </a>
